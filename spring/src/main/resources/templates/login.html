<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href='./estilos.css'>
    </head>
    <body>

      <!--Barra de Navegación-->
    
      
      <video autoplay muted loop id="video-fondito">
        <source src="./assets/media/video.mp4" type="video/mp4">
      </video>

      <!--Barra de Navegación importada desde navbar.html-->
      <nav th:replace="navbar :: navbar"></nav>

        

        <div class="d-flex m-3 pb-0-5 " id="logon">
        
        
          <div class="d-flex m-3" id="logon2">
            <form>
              <div class="d-flex"><img class="" th:src="@{/assets/img/logo2.png}" alt="" width="30%" height="25%"></div>
              <h1 class="h3 ml-3 fw-normal">Iniciar Sesión</h1>
        
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="@algo">
                <label for="floatingInput">Usuario</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
        
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Recordarme
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Conectar</button>
        
            </form>
           
            
          </div>
          
   
           
        </div>


         <!--Footer -->
  <footer th:replace="navbar :: footer"></footer>



        
        </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
