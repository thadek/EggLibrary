<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href='@{/estilos.css}'>
    </head>
    <body style="background-image: url(/assets/img/garden.jpg); background-size: contain;">

      <!--Barra de Navegación-->
    
      
      

      <!--Barra de Navegación importada desde navbar.html-->
      <nav th:replace="navbar :: navbar"></nav>

        

        <div class="d-flex m-3 pb-0-5 " id="logon">
        
        
          <div class="d-flex m-3" id="register">
            <form th:action="@{/registrarUsuario}" class="needs-validation "method="POST">
              <div class="d-flex"><img class="" th:src="@{/assets/img/logo2.png}" alt="" width="30%" height="25%"></div>
              

              <h1 class="h3 ml-3 fw-normal">Registrarse</h1>
                <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                <p th:if="${logout != null}" th:text="${logout}" style="color:rgb(0, 235, 78);"></p>
              <div class="form-floating">
                <input type="text" class="form-control needs-validation" id="floatingInput" name="username" required>
                <label for="floatingInput">Nombre de usuario</label>
              </div> 
              <div class="form-floating">
                <input type="email" class="form-control needs-validation" id="floatingPassword" name="email" required>
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control needs-validation" min=6 id="floatingPassword" name="password1" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control needs-validation" min=6 id="floatingPassword" name="password2" required>
                <label for="floatingPassword">Repetir Password</label>
              </div>
             
        
              
              <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
        
            </form>
           
            
          </div>
          
   
           
        </div>


         <!--Footer -->
  <footer th:replace="navbar :: footer"></footer>



        
        </body>

        <script>




          (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          let forms = document.querySelectorAll('.needs-validation')
  
           
  
         // Loop over them and prevent submission        
          Array.prototype.slice.call(forms)
            .forEach(function (form) {       
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()             
                }        
  
  
  
                form.classList.add('was-validated')
              }, false)
  
             
            })
  
            
  
            
        })() </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
