<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- CSS de Bootstrap + ICONITOS >:X -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link rel="stylesheet" href='../../../estilos.css'>
     
    <title>Cliente - Libreria Egg</title>
  </head>
  <body id="gestion">


  <!--Barra de Navegación importada desde navbar.html-->
  <nav th:replace="navbar :: navbar"></nav>

      <div class='main'>

    <div class="m-3"  id="moduloGestion">
      
        <div class="container mt-5 main" style="border-radius: 20px;  font-family: ViceCitySans; font-style: italic; background-color:white;" >
     <form class="row g-3 needs-validation" th:action="@{/gestion/autor/__${action}__}" method="POST" id ="formulariogestion"novalidate>
         <h1 th:text="${title}"></h1>
     <div class="container">
       
      <div class="row g-2 needs-validation" id="formulario" novalidate >

          <div class="col-md-4">
              <label for="id" class="form-label"> ID</label>
              <input type="text" class="form-control" id="id"  th:field="*{autor.id}" placeholder="Generación de ID automatica" th:readonly="${autor.id == null || autor.id != null }"  required>
              <div class="valid-feedback">
                  OK
              </div>
          </div>


      <div class="col-md-2">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" th:field="*{autor.nombre}" class="form-control" id="nombre"  required>
        <div class="valid-feedback">
          OK
        </div>
        <div class="invalid-feedback">
          Nombre no puede ser vacío.
        </div>
      </div>

      </div>

      <div class="row">
        <div class="col p-1 pt-4"><button class="btn btn-primary" type="submit" th:text="${action == 'guardar' ? 'Crear autor' : 'Actualizar'}"></button></div>
        
      </div>



     </form>
    </div>
</div>   



      </div>
      
        




     


        </div>

     


       <!--Barra footer-->
       <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
          <!-- Redes sociales -->
          <section class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="bi bi-facebook"></i
            ></a>
      
            <!-- Twitter -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="bi bi-twitter"></i
            ></a>
      
            <!-- Google -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="bi bi-google"></i
            ></a>
      
            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
              ><i class="bi bi-instagram"></i
            ></a>
      
      
           
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
      
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2021 Egg Library
        </div>
        <!-- Copyright -->
      </footer>


      <!--Validaciones de formulario-->
      <script>
        (function () {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll('.needs-validation')
        
        // Loop over them and prevent submission
        
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            //Hago validaciones
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()             
              }
                                                            
              form.classList.add('was-validated')
            }, false)
          })
      })() </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
