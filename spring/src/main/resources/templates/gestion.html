<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>

    <title>Gestión - GN</title>
  </head>
  <body id="gestion">


  <!--Barra de Navegación importada desde navbar.html-->
  <nav th:replace="navbar :: navbar"></nav>


      <div class='main'>

    <div class="m-3" style="border-radius: 20px;  font-family: ViceCitySans; font-style: italic;" id="moduloGestion">
      
      <div class="container-flex justify-content-center"  id="form1">
       
        <div class="container-flex p-1" style="text-align: center; background-color:white; border-radius:10px;">


          <h2 style="padding:10px;">Menú Gestión</h2>
          <p id="usuarioactivo" th:text="${'USUARIO: A-00'+session.usuariosession.id + ' - ' +session.usuariosession.cliente.nombre}"></p>


 
<div class="grupobotones">

  <a th:href="@{/gestion/prestamo}" class="botoncito">
    <i class="bi bi-person"> Prestamos</i>
  </a>
  <a th:href="@{/gestion/clientes}" class="botoncito">
    <i class="bi bi-person"></i> Cliente
  </a>

 <a th:href="@{/gestion/autor}"class="botoncito" >
    <i class="bi bi-person"></i> Autor</a>
  <a th:href="@{/gestion/editorial}" class="botoncito" >
    <i class="bi bi-book-half"></i> Editorial</a>

  <a th:href="@{/gestion/libro}" class="botoncito" >
    <i class="bi bi-book"> Libro</i> </a>

</div>
</div>

</div>


          



        </div>
