<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- CSS de Bootstrap + ICONITOS >:X -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     <link rel="stylesheet" href='../../estilos.css'>
     
    <title>Gestión - Libreria Egg</title>
  </head>
  <body id="gestion">


    <!--Barra de Navegación importada desde navbar.html-->
  <nav th:replace="navbar :: navbar"></nav>


      <div class='main'>
      
      
      
       
      
        <div class="row m-3">

          <div th:replace="static  ::  div-gestion"></div>
             

           <div class="col-12 col-sm-8">
          
            <div class="alert alert-danger" th:if="${#httpServletRequest.getParameter('error') != null}">
              <div th:if="${#httpServletRequest.getParameter('error') == 'eliminar'}"><i class="bi bi-exclamation-triangle">Error al eliminar usuario</i>  </div>
              </div>
          
          
          
            <div th:if="${usuarios.isEmpty()}">
              <h5 style="color:white">Todavía no hay autores cargados. <a th:href="@{/adm/usuarios/crear}">Cargar usuario.</a></h5>
            </div>
            <div th:unless="${usuarios.isEmpty()}" class="table-responsive"
              style="border-radius: 10px;  font-family: ViceCitySans; background-color:white;">

              <table class="table table-hover table-sm table-bordered">
                <thead class="table-secondary text-center">
                  <tr>
                    <th class="col-md-1 ps-2" scope="col">ID</th>
                    <th class="col-md-3 px-md-2" scope="col">Nombre de usuario</th>
                      <th class="col-md-3 px-md-2" scope="col">Rol</th>
                      <th class="col-md-3 px-md-2" scope="col">Email</th>
                      <th class="col-md-3 px-md-2" scope="col">Cliente Asociado</th>
                    <th class="col-md-3 px-md-2" scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="usuario : ${usuarios}">
                    <th class="col-md-1 px-md-2 text-center" scope="row"
                      th:text="${usuario.id}"></th>
                    <td class="col-md-3 px-md-2" th:text="${usuario.username}"></td>
                      <td class="col-md-3 px-md-2" th:text="${usuario.rol.nombre}"></td>
                      <td class="col-md-3 px-md-2" th:text="${usuario.email}"></td>
                      <td class="col-md-3 px-md-2" th:text="|${usuario.cliente.nombre} ${usuario.cliente.apellido}|"></td>

          
                    <td class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                      <a class="btn btn-secondary btn-sm" th:href="@{/adm/usuarios/editar/__${usuario.id}__}" style="padding-left:1vh"><i class="bi bi-person-check"></i>Editar</a>
                      <form th:action="@{/adm/usuarios/eliminar/__${usuario.id}__}" method="post">
                        <button class="btn btn-danger btn-sm" type="submit"><i class="bi bi-person-x"></i>Eliminar</button>
                      </form>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          
          
          
          

           </div> 
          
      
        </div>
      
      
      
      
      </div>

  

     


        <!--Footer -->
  <footer th:replace="navbar :: footer"></footer>


      <!--Validaciones de formulario-->
      <script>
        (function () {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll('.needs-validation')
        
        // Loop over them and prevent submission
        
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            //Hago validaciones
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                
              } 
      
              //Si se valida el formulario muestra linea cargando sin recargar la página (stopPropagation)
              if (form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()            
                makeProgress()             
              }                                
                             
              form.classList.add('was-validated')
            }, false)
          })
      })() </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
 </body>
</html>
